<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="search">
            <form action="https://google.com/search">
                <input class="search_bar" type="text" name="q" maxlength="2048">
                <img alt="Google" src="google.png" class="image">
                <div>
                    <input type="submit" name="btnK" class="btn_nor" value="Google Search">
                    <input type="submit" name="btnI" class="btn_nor" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <div class="links">
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </body>
</html>
