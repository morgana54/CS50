<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="search_adv">
            <form action="https://google.com/search">
                <div>
                    <input class="search_bar_adv" type="text" name="as_q" maxlength="2048">
                </div>
                <div>
                    <input class="search_bar_adv" type="text" name="as_epq" maxlength="2048">
                </div>
                <div>
                    <input class="search_bar_adv" type="text" name="as_oq" maxlength="2048">
                </div>
                <div>
                    <input class="search_bar_adv" type="text" name="as_eq" maxlength="2048">
                </div>
                <div id="div_btn_adv">
                    <input class="btn_adv" type="submit" value="Advanced Search">
                </div> 
            </form>
            <div class="text_next_to_bar">
                <div class="text_inside">
                    all these words:
                    <div id="adv_search_incript">
                        Advanced search
                    </div>
                </div>
            </div>
            <div id="tntb2" class="text_next_to_bar">
                this exact word or phrase:
            </div>
            <div id="tntb3" class="text_next_to_bar">
                any of these words:
            </div>
            <div id="tntb4" class="text_next_to_bar">
                none of these words: 
            </div>
        </div>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
    </body>
</html>
